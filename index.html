  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #60a5fa;
    }

    body.light {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #020617;
      --muted: #475569;
      --accent: #2563eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* particles */
    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    header {
      padding: 90px 20px 60px;
      text-align: center;
      animation: fadeDown 1s ease;
    }

    header h1 { font-size: 3rem; margin: 0; }
    header p { color: var(--muted); }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
    }

    nav button {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 1rem;
      position: relative;
    }

    nav button::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: 0.3s;
    }

    nav button:hover::after { width: 100%; }

    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .controls button {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5f5;
      background: var(--card);
      color: var(--text);
      cursor: pointer;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto 80px;
      padding: 0 20px;
    }

    section { display: none; animation: fadeUp 0.6s ease; }
    section.active { display: block; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .card:hover { transform: translateY(-6px); }

    footer {
      text-align: center;
      padding: 30px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<script>
  /* sections */
  function showSection(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  /* language */
  function setLang(lang) {
    document.querySelectorAll('[data-ru]').forEach(el => el.textContent = el.dataset[lang]);
  }
  setLang('ru');

  /* theme */
  function toggleTheme() {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  }

  if (localStorage.getItem('theme') === 'light') document.body.classList.add('light');

  /* CV generation */
  function downloadCV() {
    const text = `Dima
Developer / Meteorologist / Chemist

Skills:
- Java, Python
- Minecraft Servers
- Data Analysis

GitHub: github.com/lixynhay`;
    const blob = new Blob([text], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'Dima_CV.txt';
    a.click();
  }

  /* GitHub projects */
  fetch('https://api.github.com/users/lixynhay/repos')
    .then(res => res.json())
    .then(repos => {
      const grid = document.getElementById('projectsGrid');
      repos
        .filter(r => !r.fork)
        .sort((a,b) => b.stargazers_count - a.stargazers_count)
        .slice(0, 6)
        .forEach(repo => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>‚≠ê ${repo.name}</h3>
            <p>${repo.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
            <p>üß† ${repo.language || '‚Äî'} | ‚≠ê ${repo.stargazers_count}</p>
            <a href="${repo.html_url}" target="_blank">–û—Ç–∫—Ä—ã—Ç—å ‚Üí</a>
          `;
          grid.appendChild(card);
        });
    });

  /* particles */
  const c = document.getElementById('bg');
  const ctx = c.getContext('2d');
  let w, h, particles;

  function resize() {
    w = c.width = window.innerWidth;
    h = c.height = window.innerHeight;
    particles = Array.from({ length: 80 }, () => ({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*2+1,
      v: Math.random()*0.6+0.2
    }));
  }

  function draw() {
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle = 'rgba(96,165,250,0.6)';
    particles.forEach(p => {
      p.y += p.v;
      if (p.y > h) p.y = 0;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }

  resize();
  draw();
  window.onresize = resize;
</script>

    nav button { background: none; border: none; color: var(--accent); cursor: pointer; font-size: 1rem; position: relative; }
    nav button::after { content: ""; position: absolute; left: 0; bottom: -6px; width: 0; height: 2px; background: var(--accent); transition: 0.3s; }
    nav button:hover::after { width: 100%; }
    .controls { position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 10; }
    .controls button { padding: 6px 10px; border-radius: 8px; border: 1px solid #cbd5f5; background: var(--card); color: var(--text); cursor: pointer; transition: all var(--transition); }

    .container { max-width: 1000px; margin: 0 auto 80px; padding: 0 20px; }
    section { opacity: 0; transform: translateY(30px); transition: opacity 0.8s, transform 0.8s; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; }
    .card { background: var(--card); border-radius: 18px; padding: 25px; box-shadow: 0 15px 30px rgba(0,0,0,0.15); transition: transform 0.5s ease, box-shadow 0.5s ease, background 0.5s ease, filter 0.5s ease, backdrop-filter 0.5s ease; }
    .card:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 35px 60px rgba(0,0,0,0.25); filter: brightness(1.05); backdrop-filter: blur(8px); }
    a { color: var(--accent); text-decoration: none; }
    footer { text-align: center; padding: 30px; color: var(--muted); font-size: 0.9rem; }
    .filter { margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .filter button { padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; background: var(--card); color: var(--text); transition: all 0.3s; }
    .filter button.active { background: var(--accent); color: #fff; }
  </style>

<script>
// Typed effect
const typedText = "Hello!";
const typedEl = document.getElementById('typed');
let i = 0;
function typeWriter(){if(i<typedText.length){typedEl.innerHTML+=typedText.charAt(i);i++;setTimeout(typeWriter,120);}}
typeWriter();

// Parallax header
window.addEventListener('scroll',()=>{
 const scrollY=window.scrollY;
 document.querySelector('header h1').style.transform=`translateY(${scrollY*0.3}px)`;
 document.querySelector('header p').style.transform=`translateY(${scrollY*0.2}px)`;
});

// Sections
function showSection(id){document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');}

// Language
function setLang(lang){document.querySelectorAll('[data-ru]').forEach(el=>el.textContent=el.dataset[lang]);}
setLang('ru');

// Theme
function toggleTheme(){document.body.classList.toggle('light');}

// CV download
function downloadCV(){
 const text=`LixynHay\nEngineer & Systems Researcher\n\nSkills:\n- Linux Kernel & Drivers\n- ESP32 / Arduino\n- C / C++ Programming\n- Debugging & Log Analysis\n- Hardware & Soldering\n\nGitHub: github.com/lixynhay`;
 const blob=new Blob([text],{type:'text/plain'});
 const a=document.createElement('a');
 a.href=URL.createObjectURL(blob);
 a.download='LixynHay_CV.txt';
 a.click();
}

// GitHub projects
const projectsGrid=document.getElementById('projectsGrid');
const filtersDiv=document.getElementById('projectFilters');
let allRepos=[];
fetch('https://api.github.com/users/lixynhay/repos')
.then(res=>res.json())
.then(repos=>{
  allRepos=repos.filter(r=>!r.fork);
  populateFilters();
  showProjects();
});

function populateFilters(){
  let langs=[...new Set(allRepos.map(r=>r.language).filter(l=>l))];
  langs.unshift('All');
  langs.forEach(l=>{
    const btn=document.createElement('button');
    btn.textContent=l;
    btn.className=l==='All'?'active':'';
    btn.onclick=()=>{document.querySelectorAll('.filter button').forEach(b=>b.classList.remove('active'));btn.classList.add('active');showProjects(l);};
    filtersDiv.appendChild(btn);
  });
}

function showProjects(lang='All'){
  projectsGrid.innerHTML='';
  allRepos.filter(r=>lang==='All'||r.language===lang).sort((a,b)=>b.stargazers_count-a.stargazers_count).slice(0,12).forEach(repo=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<h3>‚≠ê ${repo.name}</h3><p>${repo.description||'–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</p><p>üß† ${repo.language||'‚Äî'} | ‚≠ê ${repo.stargazers_count}</p><a href='${repo.html_url}' target='_blank'>–û—Ç–∫—Ä—ã—Ç—å ‚Üí</a>`;
    projectsGrid.appendChild(card);
  });
}

// Scroll reveal
const sections=document.querySelectorAll('section');
window.addEventListener('scroll',()=>{
  const scrollY=window.scrollY+window.innerHeight*0.75;
  sections.forEach(sec=>{if(sec.offsetTop<scrollY){sec.classList.add('active');}});
});

// Gradient particles with cursor
const c=document.getElementById('bg');
const ctx=c.getContext('2d');
let w,h,particles,mouse={x:null,y:null};
window.addEventListener('mousemove',e=>{mouse.x=e.clientX; mouse.y=e.clientY;});
function resize(){w=c.width=window.innerWidth;h=c.height=window.innerHeight;particles=Array.from({length:80},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,v:Math.random()*0.6+0.2,hue:Math.random()*360}));}
function draw(){ctx.clearRect(0,0,w,h);particles.forEach(p=>{p.y+=p.v;if(p.y>h)p.y=0;ctx.beginPath();let dx=mouse.x-p.x,dy=mouse.y-p.y;let dist=Math.sqrt(dx*dx+dy*dy);let radius=p.r+(dist<100?20*(1-dist/100):0);ctx.fillStyle=`hsl(${p.hue},70%,60%)`;ctx.arc(p.x,p.y,radius,0,Math.PI*2);ctx.fill();});requestAnimationFrame(draw);}
resize();draw();window.onresize=resize;
</script>
